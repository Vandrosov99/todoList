<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__main">
                <div class="card__title">What u want to add?</div>
                <div class="card__input">
                    <input type="text" class="card__name">
                </div>
                <div class="card__btn_add">Add Task</div>
            </div>
            <div class="card__action">
                <div class="card__title">List Task</div>
                <div class="card__filter"><input type="text" class="card__search"></div>
                <div class="card__collection">
                    <div class="card__taskItem"></div>
                </div>
                <div class="card__btn_clear">Clear Task</div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/app.js"></script>

</html>
